<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Navbar</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#" style="border-radius: 5px; padding: 5px;">Retro</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#" style="border-radius: 5px; border: 1px solid rgb(20, 204, 201); padding: 5px; margin-right: 5px;">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="border-radius: 5px; border: 1px solid rgb(20, 204, 201); padding: 5px;margin-right: 5px;">Retro Business</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="border-radius: 5px; border: 1px solid rgb(20, 204, 201); padding: 5px;margin-right: 5px;">Teach on Retro</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 ml-auto">
        <a href="{% url 'user_login' %}" style="border-radius: 5px; border: 1px solid rgb(20, 204, 201); padding: 5px;margin-right: 5px;">Login</a>
        <a href="{% url 'user_register' %}" style="border-radius: 5px; border: 1px solid rgb(20, 204, 201); padding: 5px;margin-right: 5px;">Register</a>
      <input class="form-control mr-sm-2" type="search" placeholder="Search for anything" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
